<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Handshex</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,700,900&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100vw;
        box-sizing: border-box;
        font-family: "Inter", Arial, sans-serif;
        background: url("./assets/handshex_background.webp") no-repeat center center/cover;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.2);
        z-index: 1;
      }
      .container {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        text-align: center;
        font-family: "Inter", Arial, sans-serif;
        animation: fadeIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
      }
      .brand {
        font-size: 4rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 1rem;
        letter-spacing: -2px;
        text-shadow: 0 2px 16px rgba(0, 0, 0, 0.4);
        font-family: "Inter", Arial, sans-serif;
        animation: slideInBrand 1.1s cubic-bezier(0.4, 0, 0.2, 1) 0.5s both;
      }
      .brand span {
        color: #111;
        background: transparent;
        font-family: "Inter", Arial, sans-serif;
      }
      .desc {
        color: #fff;
        font-size: 1.2rem;
        font-weight: 700;
        margin-top: 1.5rem;
        margin-bottom: 2.5rem;
        max-width: 500px;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      }
      .signup-form {
        background: linear-gradient(180deg, rgba(0,0,0,0.5) 0%, rgba(255,255,255,0.5) 100%);
        border-radius: 1.2em;
        padding: 2rem 2.5rem 1.5rem 2.5rem;
        margin-bottom: 2.5rem;
        box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        max-width: 420px;
        width: 100%;
        text-align: left;
      }
      .signup-form label {
        display: block;
        font-weight: 700;
        color: #fff;
        margin-bottom: 0.4rem;
        margin-top: 1.1rem;
      }
      .signup-form input {
        width: 100%;
        padding: 0.7rem 1rem;
        border-radius: 0.7em;
        border: 1px solid #ccc;
        font-size: 1.08rem;
        margin-bottom: 0.2rem;
        font-family: "Inter", Arial, sans-serif;
        box-sizing: border-box;
        background: #f8fafc;
        transition: border 0.2s;
      }
      .signup-form input:focus {
        border: 1.5px solid #bfa14a;
        outline: none;
        background: #fffbe6;
      }
      .signup-form button {
        width: 100%;
        margin-top: 1.3rem;
        padding: 0.9rem 0;
        font-size: 1.2rem;
        font-weight: 700;
        border: none;
        border-radius: 2em;
        cursor: pointer;
        background: linear-gradient(90deg, #232526 0%, #414345 40%, #111 100%);
        color: #fff;
        box-shadow: 0 2px 8px 0 rgba(191, 161, 74, 0.12);
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      }
      .signup-form button:hover {
        background: linear-gradient(90deg, #111 0%, #232526 60%, #414345 100%);
        box-shadow: 0 4px 16px 0 rgba(30, 42, 120, 0.18);
      }
      .message {
        margin-top: 1.2rem;
        font-size: 1.08rem;
        font-weight: 700;
        text-align: center;
      }
      .message.success {
        color: #111;
      }
      .message.error {
        color: #111;
      }
      .btn-corner {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        width: 220px;
        padding: 0.9rem 0;
        font-size: 1.4rem;
        font-weight: 700;
        border: none;
        border-radius: 2em;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
        font-family: "Inter", Arial, sans-serif;
        background: #fff;
        color: #111;
        box-shadow: 0 2px 8px 0 rgba(191, 161, 74, 0.10);
      }
      .btn-corner:hover {
        background: #f0f0f0;
      }
      @media (max-width: 600px) {
        .brand {
          font-size: 2.2rem;
        }
        .desc {
          font-size: 1rem;
        }
        .signup-form {
          padding: 1.2rem 0.7rem 1rem 0.7rem;
        }
        .btn-corner {
          font-size: 1rem;
          width: 70vw;
          min-width: 120px;
          max-width: 90vw;
        }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideInBrand {
        from { opacity: 0; transform: translateY(60px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes shake {
        0% { transform: translateX(0); }
        20% { transform: translateX(-8px); }
        40% { transform: translateX(8px); }
        60% { transform: translateX(-6px); }
        80% { transform: translateX(6px); }
        100% { transform: translateX(0); }
      }
      .shake {
        animation: shake 0.4s;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <div class="brand" id="brand-typing" style="position:absolute;top:40px;left:0;width:100vw;text-align:center;z-index:3;"></div>
      <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;width:100vw;height:100vh;">
        <div class="desc">Create your Handshex account</div>
        <form class="signup-form" id="signupForm" autocomplete="off">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username" />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autocomplete="email" />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="new-password" />
          <button type="submit">Sign Up</button>
          <div class="message" id="message"></div>
        </form>
        <button class="btn-corner" onclick="window.location.href='index.html'">Back to Home</button>
      </div>
    </div>
    <script>
      // Typing animation for 'Handshex' with color effect
      const brandText = "Handshex";
      const brandEl = document.getElementById("brand-typing");
      let i = 0;
      function typeBrand() {
        let html = "";
        if (i <= 4) {
          html = brandText.slice(0, i);
        } else {
          html =
            brandText.slice(0, 4) +
            '<span style="color:#111; background:transparent;">' +
            brandText.slice(4, i) +
            "</span>";
        }
        // Add blinking cursor if not finished
        if (i < brandText.length) {
          html += '<span class="typing-cursor">|</span>';
        }
        brandEl.innerHTML = html;
        if (i < brandText.length) {
          i++;
          setTimeout(typeBrand, 140);
        }
      }
      typeBrand();

      // Sign up form logic
      const signupForm = document.getElementById('signupForm');
      const messageEl = document.getElementById('message');
      // Highlight username field if 'Username already registered' error
      function highlightUsernameField(isError) {
        const usernameInput = document.getElementById('username');
        if (isError) {
          usernameInput.style.border = '2px solid #111';
        } else {
          usernameInput.style.border = '';
        }
      }
      // Shake email field if 'email is already linked' error
      function shakeEmailField() {
        const emailInput = document.getElementById('email');
        emailInput.classList.remove('shake');
        // Force reflow to restart animation
        void emailInput.offsetWidth;
        emailInput.classList.add('shake');
      }
      signupForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        messageEl.textContent = '';
        messageEl.className = 'message';
        highlightUsernameField(false);
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        try {
          const res = await fetch('/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, enteredPassword: password })
          });
          if (res.ok) {
            const data = await res.json();
            messageEl.textContent = data.message;
            messageEl.className = 'message success';
            signupForm.reset();
            // Store token and redirect to dashboard
            localStorage.setItem('token', data.token);
            window.location.href = 'dashboard.html';
          } else {
            const text = await res.text();
            messageEl.textContent = text;
            messageEl.className = 'message error';
            if (text.trim() === 'Username already registered') {
              highlightUsernameField(true);
            }
            if (text.toLowerCase().includes('email is already linked')) {
              shakeEmailField();
            }
          }
        } catch (err) {
          messageEl.textContent = 'Network error. Please try again.';
          messageEl.className = 'message error';
        }
      });
    </script>
  </body>
</html>

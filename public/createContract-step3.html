<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Handshex | Create Contract (Step 3)</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-from: #181818;
        --bg-to: #232526;
        --glass: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.18);
        --txt: #fff;
        --muted: #e0e0e0;
        --accent: #bfa14a;
        --radius: 1.2rem;
        --tr: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        --header-h: 72px;
      }
      html,
      body {
        /* overflow: hidden; */
        overflow-x: hidden;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(90deg, #111 0%, #181818 40%, #000 100%);
        color: var(--txt);
        font-family: Inter, system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        display: block;
        /* height: 100vh; */
        /* width: 100vw; */
        width: 100%;
        max-width: 100vw;
      }
      header {
        position: sticky;
        top: 0;
        z-index: 20;
        height: var(--header-h);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        padding: 0;
        background: rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--glass-border);
        width: 100vw;
      }
      .brand {
        font-size: 2rem;
        font-weight: 900;
        color: #fff;
        letter-spacing: -1.5px;
        margin-right: 1.7rem;
        line-height: 1;
        user-select: none;
        display: flex;
        align-items: center;
        height: 40px;
      }
      .center-wrap {
        min-height: calc(100vh - var(--header-h));
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        /* Remove centering for scrollability */
        padding-top: 2.5vh;
        padding-bottom: 2.5vh;
      }
      .container {
        max-width: 480px;
        width: 100%;
        min-height: 420px;
        margin: 0 auto;
        background: var(--glass);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius);
        box-shadow: 0 2px 24px 0 rgba(0, 0, 0, 0.1);
        padding: 2.5rem 2rem 2rem 2rem;
        backdrop-filter: blur(8px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      h1 {
        color: var(--accent);
        font-size: 1.5rem;
        font-weight: 800;
        margin-bottom: 1.5rem;
        text-align: center;
      }
      label {
        color: var(--accent);
        font-weight: 700;
        margin-bottom: 0.3rem;
        font-size: 1.05rem;
      }
      textarea {
        width: 100%;
        min-height: 120px;
        padding: 0.8rem 1rem;
        border-radius: 0.7em;
        border: 1px solid #ccc;
        font-size: 1.08rem;
        font-family: inherit;
        background: #f8fafc;
        color: #111;
        box-sizing: border-box;
        margin-bottom: 1.2rem;
        transition: border 0.2s;
        resize: vertical;
      }
      textarea:focus {
        border: 1.5px solid var(--accent);
        outline: none;
        background: #fffbe6;
      }
      .calendar-section {
        width: 260px;
        max-width: 100%;
        background: rgba(255, 255, 255, 0.07);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius);
        padding: 1.2rem 1rem 1rem 1rem;
        margin-bottom: 1.2rem;
        box-sizing: border-box;
        font-size: 0.92rem;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
      .calendar-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1rem;
        color: var(--accent);
        font-weight: 700;
        font-size: 1rem;
      }
      .calendar-nav {
        display: flex;
        gap: 0.5rem;
      }
      .calendar-nav-btn {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--glass-border);
        color: var(--txt);
        font-size: 1rem;
        cursor: pointer;
        transition: all var(--tr);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .calendar-nav-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
      }
      .calendar-weekdays {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 0.5rem;
        margin-bottom: 0.8rem;
      }
      .calendar-weekday {
        text-align: center;
        font-size: 0.7rem;
        font-weight: 700;
        color: var(--accent);
        padding: 0.5rem 0;
      }
      .calendar-days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 0.3rem;
      }
      .calendar-day {
        aspect-ratio: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        font-size: 0.8rem;
        font-weight: 600;
        cursor: pointer;
        transition: all var(--tr);
        position: relative;
      }
      .calendar-day:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      .calendar-day.other-month {
        color: var(--muted);
        opacity: 0.5;
      }
      .calendar-day.today {
        background: var(--accent);
        color: #111;
        font-weight: 700;
      }
      .calendar-day.selected {
        background: rgba(191, 161, 74, 0.3);
        color: var(--accent);
        border: 2px solid var(--accent);
      }
      .calendar-day.has-event::after {
        content: '';
        position: absolute;
        bottom: 2px;
        left: 50%;
        transform: translateX(-50%);
        width: 4px;
        height: 4px;
        background: var(--accent);
        border-radius: 50%;
      }
      .btn-next {
        width: 100%;
        margin-top: 0.7rem;
        padding: 1rem 0;
        font-size: 1.2rem;
        font-weight: 700;
        border: none;
        border-radius: 2em;
        cursor: pointer;
        background: linear-gradient(90deg, #232526 0%, #414345 40%, #111 100%);
        color: #fff;
        box-shadow: 0 2px 8px 0 rgba(191, 161, 74, 0.12);
        transition:
          background 0.2s,
          color 0.2s,
          box-shadow 0.2s;
        opacity: 0.7;
      }
      .btn-next.enabled {
        opacity: 1;
        cursor: pointer;
      }
      .btn-next:disabled {
        cursor: not-allowed;
        opacity: 0.7;
      }
      .message {
        margin-top: 1.2rem;
        font-size: 1.08rem;
        font-weight: 700;
        text-align: center;
        color: #ff5252;
      }
      .progress-dots {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.4rem;
        margin-top: 1.2rem;
        margin-bottom: 0;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 1.2rem;
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: linear-gradient(90deg, #bfa14a 0%, #ffe082 100%);
        opacity: 0.35;
        transition:
          opacity 0.2s,
          box-shadow 0.2s;
        box-shadow: 0 1px 4px 0 rgba(191, 161, 74, 0.1);
      }
      .dot.active {
        opacity: 1;
        box-shadow: 0 2px 8px 0 rgba(191, 161, 74, 0.18);
      }
      @media (max-width: 700px) {
        .container {
          padding: 1.2rem 0.5rem 1rem 0.5rem;
        }
        h1 {
          font-size: 1.1rem;
        }
        .btn-next {
          font-size: 1rem;
        }
        .calendar-section {
          width: 100%;
          min-width: 0;
          font-size: 0.85rem;
          box-sizing: border-box;
          margin-left: auto;
          margin-right: auto;
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">Handshex</div>
    </header>
    <div class="center-wrap">
      <div class="container" style="position: relative; margin: 0 auto">
        <h1>Describe your contract & set expiry</h1>
        <form id="step3Form" autocomplete="off" onsubmit="return false;">
          <div>
            <textarea
              id="contractBody"
              name="contractBody"
              required
              maxlength="2000"
              placeholder="Describe your contract (e.g. 'I will deliver the project by 30th June...')"
            ></textarea>
          </div>
          <div class="calendar-section">
            <div class="calendar-header">
              <span id="calendarMonthYear">Month Year</span>
              <div class="calendar-nav">
                <button
                  type="button"
                  class="calendar-nav-btn"
                  id="prevMonth"
                  aria-label="Previous month"
                >
                  ‹
                </button>
                <button
                  type="button"
                  class="calendar-nav-btn"
                  id="nextMonth"
                  aria-label="Next month"
                >
                  ›
                </button>
              </div>
            </div>
            <div class="calendar-weekdays">
              <div class="calendar-weekday">S</div>
              <div class="calendar-weekday">M</div>
              <div class="calendar-weekday">T</div>
              <div class="calendar-weekday">W</div>
              <div class="calendar-weekday">T</div>
              <div class="calendar-weekday">F</div>
              <div class="calendar-weekday">S</div>
            </div>
            <div class="calendar-days" id="calendarDays"></div>
          </div>
          <input type="hidden" id="expiryDate" name="expiryDate" />
          <button type="submit" class="btn-next" id="nextBtn" disabled>
            Next
          </button>
          <div class="message" id="formMessage"></div>
        </form>
        <div class="progress-dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot active"></span>
          <span class="dot"></span>
        </div>
      </div>
    </div>
    <script>
      // Calendar logic (adapted from dashboard)
      class Calendar {
        constructor() {
          this.currentDate = new Date();
          this.selectedDate = null;
          this.init();
        }
        init() {
          this.renderCalendar();
          this.bindEvents();
        }
        renderCalendar() {
          const year = this.currentDate.getFullYear();
          const month = this.currentDate.getMonth();
          const monthNames = [
            'January',
            'February',
            'March',
            'April',
            'May',
            'June',
            'July',
            'August',
            'September',
            'October',
            'November',
            'December',
          ];
          document.getElementById('calendarMonthYear').textContent =
            `${monthNames[month]} ${year}`;
          const firstDay = new Date(year, month, 1);
          const lastDay = new Date(year, month + 1, 0);
          const startDate = new Date(firstDay);
          startDate.setDate(startDate.getDate() - firstDay.getDay());
          const calendarDays = document.getElementById('calendarDays');
          calendarDays.innerHTML = '';
          for (let i = 0; i < 42; i++) {
            const date = new Date(startDate);
            date.setDate(startDate.getDate() + i);
            const dayElement = document.createElement('div');
            dayElement.className = 'calendar-day';
            dayElement.textContent = date.getDate();
            if (date.getMonth() !== month) {
              dayElement.classList.add('other-month');
            }
            const today = new Date();
            if (date.toDateString() === today.toDateString()) {
              dayElement.classList.add('today');
            }
            if (
              this.selectedDate &&
              date.toDateString() === this.selectedDate.toDateString()
            ) {
              dayElement.classList.add('selected');
            }
            dayElement.addEventListener('click', () => {
              this.selectDate(date);
            });
            calendarDays.appendChild(dayElement);
          }
        }
        selectDate(date) {
          this.selectedDate = date;
          this.renderCalendar();
          // Set hidden input value
          document.getElementById('expiryDate').value = date
            .toISOString()
            .split('T')[0];
          checkFormValidity();
        }
        bindEvents() {
          document.getElementById('prevMonth').addEventListener('click', () => {
            this.currentDate.setMonth(this.currentDate.getMonth() - 1);
            this.renderCalendar();
          });
          document.getElementById('nextMonth').addEventListener('click', () => {
            this.currentDate.setMonth(this.currentDate.getMonth() + 1);
            this.renderCalendar();
          });
        }
      }
      const calendar = new Calendar();
      // Form logic
      const contractBody = document.getElementById('contractBody');
      const expiryDate = document.getElementById('expiryDate');
      const nextBtn = document.getElementById('nextBtn');
      const formMessage = document.getElementById('formMessage');
      function checkFormValidity() {
        if (contractBody.value.trim().length > 0 && expiryDate.value) {
          nextBtn.disabled = false;
          nextBtn.classList.add('enabled');
        } else {
          nextBtn.disabled = true;
          nextBtn.classList.remove('enabled');
        }
      }
      contractBody.addEventListener('input', checkFormValidity);
      // No need to listen to expiryDate, calendar does it
      document
        .getElementById('step3Form')
        .addEventListener('submit', function (e) {
          e.preventDefault();
          if (!contractBody.value.trim()) {
            formMessage.textContent = 'Please enter a contract description.';
            return;
          }
          if (!expiryDate.value) {
            formMessage.textContent = 'Please select an expiry date.';
            return;
          }
          localStorage.setItem('createContractBody', contractBody.value.trim());
          localStorage.setItem('createContractExpiryDate', expiryDate.value);
          window.location.href = 'createContract-step4.html';
        });
    </script>
  </body>
</html>

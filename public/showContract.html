<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Handshex | Contract Details</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* ===== TOKENS (copied from landing page palette) ===== */
      :root {
        --bg-from: #181818;
        --bg-to: #232526;
        --glass: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.18);
        --txt: #fff;
        --muted: #e0e0e0;
        --accent: #bfa14a;
        --radius: 1.2rem;
        --tr: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        --header-h: 72px;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(90deg, #111 0%, #181818 40%, #000 100%);
        color: var(--txt);
        font-family: Inter, system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        zoom: reset;
        transform: scale(1);
        overflow-x: hidden;
        max-width: 100vw;
        min-width: 0;
      }
      button {
        font-family: inherit;
        border: none;
        background: none;
        color: inherit;
        cursor: pointer;
      }
      header {
        position: sticky;
        top: 0;
        z-index: 20;
        height: var(--header-h);
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 0 1rem 0 1.5rem;
        background: rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--glass-border);
      }
      .brand {
        font-size: 2rem;
        font-weight: 900;
        color: #fff;
        letter-spacing: -1.5px;
        margin-right: 1.7rem;
        line-height: 1;
        user-select: none;
        display: flex;
        align-items: center;
        height: 40px;
      }
      .brand span {
        color: #fff;
        background: transparent;
        font-family: inherit;
      }
      .home-link {
        color: #fff;
        font-size: 1.1rem;
        font-weight: 600;
        text-decoration: none;
        margin-right: 1.5rem;
        letter-spacing: 0.5px;
      }
      .profile {
        position: relative;
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .cred-score {
        position: relative;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .cred-svg {
        width: 44px;
        height: 44px;
        transform: rotate(-90deg);
      }
      .cred-bg {
        stroke: #444;
        stroke-width: 4;
        fill: none;
      }
      .cred-fg {
        stroke: var(--accent);
        stroke-width: 4;
        fill: none;
        transition: stroke-dasharray 0.5s;
      }
      .cred-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 0.8rem;
        font-weight: 700;
        color: var(--accent);
        pointer-events: none;
        user-select: none;
      }
      .avatar {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        font-weight: 700;
        display: grid;
        place-items: center;
        color: #111;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
      }
      .dropdown {
        position: fixed;
        right: 40px;
        top: 0;
        min-width: 220px;
        max-width: 320px;
        width: auto;
        background: #fff;
        color: #111;
        border-radius: var(--radius);
        box-shadow: 0 2px 14px rgba(0, 0, 0, 0.25);
        padding: 1rem 1.2rem;
        display: none;
        z-index: 9999;
      }

      .container {
        max-width: 600px;
        margin: 3.5rem auto 2rem auto;
        background: var(--glass);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius);
        box-shadow: 0 2px 24px 0 rgba(0, 0, 0, 0.1);
        padding: 2.5rem 2rem 2rem 2rem;
        backdrop-filter: blur(8px);
        animation: scaleIn 0.8s ease-out 0.4s both;
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .container:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
      }

      .contract-title {
        font-size: 2rem;
        font-weight: 800;
        color: var(--accent);
        margin-bottom: 0.5rem;
        animation: fadeInUp 0.6s ease-out 0.6s both;
        transition:
          color 0.3s ease,
          text-shadow 0.3s ease;
      }

      .contract-title:hover {
        color: #ffe082;
        text-shadow: 0 0 15px rgba(191, 161, 74, 0.4);
      }

      .contract-meta {
        color: var(--muted);
        font-size: 1rem;
        margin-bottom: 1.5rem;
        animation: fadeInUp 0.6s ease-out 0.7s both;
      }

      .contract-section {
        margin-bottom: 1.5rem;
        animation: fadeInUp 0.6s ease-out 0.8s both;
        transition: transform 0.3s ease;
      }

      .contract-section:nth-child(3) {
        animation-delay: 0.8s;
      }
      .contract-section:nth-child(4) {
        animation-delay: 0.9s;
      }
      .contract-section:nth-child(5) {
        animation-delay: 1s;
      }

      .contract-section:hover {
        transform: translateX(5px);
      }

      .contract-label {
        color: var(--accent);
        font-weight: 700;
        font-size: 1.05rem;
        margin-bottom: 0.2rem;
        display: block;
        transition: color 0.3s ease;
      }

      .contract-section:hover .contract-label {
        color: #ffe082;
      }

      .contract-value {
        color: #fff;
        font-size: 1.1rem;
        margin-bottom: 0.7rem;
        word-break: break-word;
        transition: color 0.3s ease;
      }

      .contract-section:hover .contract-value {
        color: #f0f0f0;
      }

      .back-btn {
        display: inline-block;
        margin-bottom: 2rem;
        padding: 0.7rem 1.5rem;
        border-radius: 2em;
        font-weight: 700;
        background: linear-gradient(90deg, #232526 0%, #414345 40%, #111 100%);
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        box-shadow: 0 2px 8px rgba(191, 161, 74, 0.12);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        animation: slideInFromRight 0.6s ease-out 0.5s both;
      }

      .back-btn:hover {
        background: linear-gradient(90deg, #111 0%, #232526 60%, #414345 100%);
        box-shadow: 0 6px 20px 0 rgba(30, 42, 120, 0.25);
        transform: translateY(-2px);
      }

      .back-btn:active {
        transform: translateY(0);
      }

      .gold-btn {
        background: linear-gradient(90deg, #bfa14a 0%, #ffe082 100%);
        color: #111;
        border: none;
        border-radius: 2em;
        font-weight: 700;
        font-size: 1rem;
        padding: 0.8rem 1.7rem;
        margin: 0;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(191, 161, 74, 0.18);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        width: 220px;
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .gold-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .gold-btn:hover {
        background: linear-gradient(90deg, #ffe082 0%, #bfa14a 100%);
        color: #111;
        box-shadow: 0 8px 24px 0 rgba(191, 161, 74, 0.35);
        transform: translateY(-3px);
      }

      .gold-btn:hover::before {
        left: 100%;
      }

      .gold-btn:active {
        transform: translateY(-1px);
      }

      #contractActions {
        margin: 2.5rem auto 0 auto;
        max-width: 600px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        gap: 0;
        animation: fadeInUp 0.6s ease-out 1.1s both;
      }

      #remindBtn {
        margin-left: 0;
      }

      #updateBtn {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        margin: 0;
      }

      #completeBtn {
        margin-right: 0;
      }

      @media (max-width: 700px) {
        .container {
          padding: 1.2rem 0.5rem 1rem 0.5rem;
        }
        .contract-title {
          font-size: 1.3rem;
        }
        #contractActions {
          flex-direction: column;
          gap: 0.8rem;
          position: static;
        }
        #updateBtn {
          position: static;
          left: auto;
          transform: none;
        }
        .gold-btn {
          width: 100%;
          min-width: 0;
          height: 56px;
        }
      }

      .corner-btn {
        position: fixed;
        bottom: 32px;
        z-index: 1000;
      }

      .left-corner {
        left: 32px;
      }

      .right-corner {
        right: 32px;
      }

      .center-corner {
        left: 50%;
        transform: translateX(-50%);
      }

      @media (max-width: 700px) {
        .corner-btn {
          position: fixed;
          left: 50%;
          transform: translateX(-50%);
          width: 90vw;
          min-width: 0;
          max-width: 98vw;
        }
        .left-corner {
          bottom: 96px;
          left: 50%;
          transform: translateX(-50%);
        }
        .center-corner {
          bottom: 56px;
        }
        .right-corner {
          bottom: 16px;
          left: 50%;
          transform: translateX(-50%);
        }
      }

      .menu-btn {
        position: absolute;
        top: 18px;
        right: 18px;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: linear-gradient(90deg, #bfa14a 0%, #ffe082 100%);
        box-shadow: 0 2px 12px rgba(191, 161, 74, 0.18);
        border: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 4px;
        cursor: pointer;
        z-index: 1100;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        animation: scaleIn 0.6s ease-out 0.5s both;
      }

      .menu-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 20px rgba(191, 161, 74, 0.3);
      }

      .menu-btn span {
        width: 5px;
        height: 5px;
        background: #111;
        border-radius: 50%;
        transition: all 0.3s ease;
      }

      .menu-btn:hover span {
        transform: scale(1.2);
      }

      .menu-btn:active,
      .menu-btn:focus {
        outline: 2px solid #bfa14a;
      }

      .action-menu {
        position: absolute;
        top: 60px;
        right: 18px;
        left: auto;
        background: linear-gradient(90deg, #232526 0%, #111 100%);
        border-radius: 1.1em;
        box-shadow: 0 4px 24px rgba(30, 42, 120, 0.13);
        padding: 0.2rem 0.1rem 0.2rem 0.1rem;
        display: flex;
        flex-direction: column;
        gap: 0;
        z-index: 1200;
        min-width: 260px;
        align-items: stretch;
        animation: fadeInMenu 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes fadeInMenu {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .menu-option {
        color: #fff;
        background: none;
        border: none;
        border-radius: 0.5em;
        font-size: 0.97rem;
        padding: 0.55rem 1rem;
        margin: 0;
        text-align: left;
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        outline: none;
        width: 100%;
        display: flex;
        align-items: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        position: relative;
        overflow: hidden;
      }

      .menu-option::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(191, 161, 74, 0.1),
          transparent
        );
        transition: left 0.3s ease;
      }

      .menu-option:last-child {
        border-bottom: none;
      }

      .menu-option:hover,
      .menu-option:focus {
        background: rgba(255, 255, 255, 0.08);
        transform: translateX(5px);
      }

      .menu-option:hover::before {
        left: 100%;
      }

      /* Loading animation */
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(191, 161, 74, 0.3);
        border-radius: 50%;
        border-top-color: var(--accent);
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 700px) {
        .menu-btn {
          top: 10px;
          right: 10px;
        }
        .action-menu {
          top: 48px;
          right: 8px;
          min-width: 70vw;
          padding: 0.7rem 0.5rem 0.7rem 0.5rem;
        }
        .menu-option {
          width: 100%;
          min-width: 0;
        }
      }

      /* profile */
      .profile {
        position: relative;
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-left: auto;
      }
      .cred-score {
        position: relative;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        animation: scaleIn 0.6s ease-out 0.3s both;
      }
      .cred-score::after {
        content: "Credibility Score";
        position: absolute;
        top: calc(100% + 8px);
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 0.75rem;
        font-weight: 500;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition:
          opacity 0.2s ease,
          visibility 0.2s ease;
        z-index: 1000;
        pointer-events: none;
      }
      .cred-score::before {
        content: "";
        position: absolute;
        top: calc(100% + 2px);
        left: 50%;
        transform: translateX(-50%);
        border: 4px solid transparent;
        border-bottom-color: rgba(0, 0, 0, 0.9);
        opacity: 0;
        visibility: hidden;
        transition:
          opacity 0.2s ease,
          visibility 0.2s ease;
        z-index: 1000;
        pointer-events: none;
      }
      .cred-score:hover::after,
      .cred-score:hover::before {
        opacity: 1;
        visibility: visible;
      }
      .cred-svg {
        width: 44px;
        height: 44px;
        transform: rotate(-90deg);
      }
      .cred-bg {
        stroke: #444;
        stroke-width: 4;
        fill: none;
      }
      .cred-fg {
        stroke: var(--accent);
        stroke-width: 4;
        fill: none;
        transition: stroke-dasharray 0.5s;
      }
      .cred-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 0.8rem;
        font-weight: 700;
        color: var(--accent);
        pointer-events: none;
        user-select: none;
      }
      .avatar {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        font-weight: 700;
        display: grid;
        place-items: center;
        color: #111;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
        animation: scaleIn 0.6s ease-out 0.4s both;
      }
      .avatar:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      }
      .dropdown {
        position: absolute;
        right: 0;
        top: calc(100% + 1.2rem) !important;
        min-width: 220px;
        background: #fff;
        color: #111;
        border-radius: var(--radius);
        box-shadow: 0 2px 14px rgba(0, 0, 0, 0.25);
        padding: 1rem 1.2rem;
        display: none;
        z-index: 1001;
        animation: fadeInMenu 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .profile.open .dropdown {
        display: block !important;
      }

      @media (max-width: 700px) {
        .profile {
          gap: 0.5rem;
        }
        .cred-score,
        .avatar {
          width: 36px;
          height: 36px;
        }
        .cred-svg {
          width: 36px;
          height: 36px;
        }
        .cred-text {
          font-size: 0.7rem;
        }
        .dropdown {
          min-width: 200px;
          right: -10px;
        }
      }

      /* Contract Status Styles */
      .contract-status {
        font-size: 0.95rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 0.5em;
        letter-spacing: 0.6px;
        text-transform: uppercase;
        color: #fff;
        margin-top: 1.5em;
        margin-bottom: 1rem;
        animation: fadeInUp 0.6s ease-out 1s both;
      }
      .status-dot {
        display: inline-block;
        width: 0.7em;
        height: 0.7em;
        border-radius: 50%;
        margin-right: 0.4em;
        background: #fff;
        opacity: 0;
        transform: scale(0.5);
        animation: dot-pop-in 0.5s cubic-bezier(0.4, 0, 0.2, 1) 0.2s forwards;
      }
      @keyframes dot-pop-in {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .contract-status.not-verified {
        color: #fff;
      }
      .status-dot.not-verified {
        background: #fff;
      }
      .contract-status.active {
        color: #4caf50;
      }
      .status-dot.active {
        background: #4caf50;
      }
      .contract-status.expired {
        color: #ff5252;
      }
      .status-dot.expired {
        background: #ff5252;
      }
      .contract-status.completed {
        color: #2196f3;
      }
      .status-dot.completed {
        background: #2196f3;
      }
      .contract-status.pending {
        color: #ff9800;
      }
      .status-dot.pending {
        background: #ff9800;
      }

      @media (max-width: 700px) {
        .profile {
          gap: 0.5rem;
        }
        .cred-score,
        .avatar {
          width: 36px;
          height: 36px;
        }
        .cred-svg {
          width: 36px;
          height: 36px;
        }
        .cred-text {
          font-size: 0.7rem;
        }
        .dropdown {
          min-width: 200px;
          right: -10px;
        }
      }

      .upgrade-link {
        color: var(--accent);
        font-size: 1.1rem;
        font-weight: 700;
        text-decoration: none;
        margin-left: 0;
        margin-right: 0.8rem;
        letter-spacing: 0.5px;
        transition:
          color 0.2s,
          text-decoration 0.2s;
        padding: 0;
        border-radius: 0;
        background: none;
        box-shadow: none;
        position: relative;
        top: 1px;
        display: inline-block;
      }
      .upgrade-link:hover {
        color: #ffe082;
        text-decoration: underline;
        background: none;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes glow {
        0% {
          box-shadow: 0 0 0px #bfa14a44;
        }
        50% {
          box-shadow: 0 0 16px 4px #bfa14a88;
        }
        100% {
          box-shadow: 0 0 0px #bfa14a44;
        }
      }
      @keyframes shimmer {
        0% {
          background-position: -40px 0;
        }
        100% {
          background-position: 40px 0;
        }
      }
      .glow {
        animation: glow 1.6s ease-in-out 1.2s 2;
      }
      .status-dot.glow {
        animation:
          dot-pop-in 0.5s 0.2s forwards,
          glow 1.6s 1.2s 2;
      }
      .animate-in {
        opacity: 1 !important;
        transform: none !important;
        transition:
          opacity 0.7s cubic-bezier(0.4, 0, 0.2, 1),
          transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .contract-section,
      .contract-title,
      .contract-meta,
      .contract-status {
        opacity: 0;
        transform: translateY(30px);
      }
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(191, 161, 74, 0.3);
        border-radius: 50%;
        border-top-color: var(--accent);
        animation: spin 1s ease-in-out infinite;
        background: linear-gradient(
          90deg,
          #bfa14a22 25%,
          #fff0 50%,
          #bfa14a22 75%
        );
        background-size: 40px 20px;
        background-repeat: no-repeat;
        background-position: -40px 0;
        animation:
          spin 1s linear infinite,
          shimmer 1.2s linear infinite;
      }
    </style>
  </head>
  <body>
    <!-- ===== Header ===== -->
    <header>
      <button class="btn-ico" id="sidebarToggle" aria-label="Open sidebar">
        <svg
          width="20"
          height="20"
          viewBox="0 0 28 28"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          style="display: block"
        >
          <rect y="6" width="28" height="3.2" rx="1.6" fill="#fff" />
          <rect y="12.4" width="28" height="3.2" rx="1.6" fill="#fff" />
          <rect y="18.8" width="28" height="3.2" rx="1.6" fill="#fff" />
        </svg>
      </button>
      <div class="brand">Handshex</div>
      <a href="dashboard.html" class="home-link">Home</a>
      <span style="position: relative; display: inline-block">
        <a href="notifications.html" class="home-link" id="notificationsLink"
          >Notifications</a
        >
        <span
          id="notificationDot"
          style="
            display: none;
            position: absolute;
            top: -8px;
            right: 10px;
            width: 12px;
            height: 12px;
            background: #bfa14a;
            border-radius: 50%;
            box-shadow: 0 0 6px #bfa14a;
          "
        ></span>
      </span>
      <div class="profile" id="profile">
        <a href="#" class="upgrade-link">Upgrade to Max</a>
        <div class="cred-score" id="headerCredScore">
          <svg class="cred-svg">
            <circle class="cred-bg" cx="22" cy="22" r="18" />
            <circle
              class="cred-fg"
              cx="22"
              cy="22"
              r="18"
              stroke-dasharray="0 113.1"
            />
          </svg>
          <span class="cred-text" id="headerCredText">0</span>
        </div>
        <div class="avatar" id="profileAvatar">U</div>
      </div>
    </header>
    <div class="container" style="position: relative">
      <button
        class="back-btn"
        style="position: absolute; bottom: 18px; right: 18px; z-index: 1100"
        onclick="setReloadFlagAndBack()"
      >
        ← Back
      </button>
      <div id="contractDetails">
        <div
          style="
            color: var(--muted);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
          "
        >
          <div class="loading"></div>
          Loading contract details...
        </div>
      </div>
    </div>
    <div id="contractActions" style="display: none"></div>
    <div id="actionMenu" class="action-menu" style="display: none"></div>
    <script>
      const token = localStorage.getItem("token");
      if (!token) location.replace("signIn.html");

      // Profile functionality
      async function loadProfile() {
        try {
          const response = await fetch("/myProfile", {
            headers: { Authorization: "Bearer " + token },
          });
          if (!response.ok) throw new Error();

          const { foundProfile: user } = await response.json();

          // Update avatar with user's first letter
          const avatar = document.getElementById("profileAvatar");
          if (avatar && user.username) {
            avatar.textContent = user.username[0].toUpperCase();
          }

          // Update credibility score
          const score =
            typeof user.credibilityScore === "number"
              ? user.credibilityScore
              : 0;
          const percent = Math.max(0, Math.min(100, score));
          const credText = document.querySelector(".cred-text");
          const credCircle = document.querySelector(".cred-fg");

          if (credText) {
            credText.textContent = percent;
          }

          // Animate credibility circle
          if (credCircle) {
            const radius = 20;
            const circumference = 2 * Math.PI * radius;
            credCircle.setAttribute("stroke-dasharray", circumference);
            credCircle.setAttribute("stroke-dashoffset", circumference);

            setTimeout(() => {
              credCircle.style.transition =
                "stroke-dashoffset 1s cubic-bezier(0.4,0,0.2,1)";
              credCircle.setAttribute(
                "stroke-dashoffset",
                circumference * (1 - percent / 100)
              );
            }, 500);
          }
        } catch (error) {
          console.error("Error loading profile:", error);
        }
      }

      // Load profile on page load
      loadProfile();

      function getQueryParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
      }

      const contractId = getQueryParam("id");

      async function fetchContract() {
        if (!contractId) {
          document.getElementById("contractDetails").innerHTML =
            '<div style="color:var(--muted);text-align:center;">No contract ID provided.</div>';
          return;
        }

        try {
          const res = await fetch(
            `/showSingleContract?id=${encodeURIComponent(contractId)}`,
            {
              headers: { Authorization: "Bearer " + token },
            }
          );

          if (!res.ok) throw new Error();

          const { foundContract } = await res.json();
          renderContract(foundContract);
        } catch {
          document.getElementById("contractDetails").innerHTML =
            '<div style="color:var(--muted);text-align:center;">Failed to load contract details.</div>';
        }
      }

      function renderContract(contract) {
        if (!contract) {
          document.getElementById("contractDetails").innerHTML =
            '<div style="color:var(--muted);text-align:center;">Contract not found.</div>';
          return;
        }
        // Add staggered animation to each section
        const sections = [
          `<div class="contract-title" id="contractTitle">${contract.contractName || "Untitled Contract"}</div>`,
          `<div class="contract-meta" id="contractMeta">Created: ${contract.createdAt ? new Date(contract.createdAt).toLocaleDateString() : "N/A"}${contract.expiryDate ? " • Expires: " + new Date(contract.expiryDate).toLocaleDateString() : ""}</div>`,
          `<div class="contract-status ${(contract.contractStatus || contract.status || "active").toLowerCase().replace(/\s/g, "-")}" id="contractStatus">
            <span class="status-dot ${(contract.contractStatus || contract.status || "active").toLowerCase().replace(/\s/g, "-")}" id="statusDot"></span>
            ${contract.contractStatus || contract.status || "Active"}
          </div>`,
          `<div class="contract-section" id="sectionBody">
            <span class="contract-label">Contract Body</span>
            <div class="contract-value">${contract.contractBody || "No contract body provided."}</div>
          </div>`,
          `<div class="contract-section" id="sectionMaker">
            <span class="contract-label">Maker</span>
            <div class="contract-value">
              <strong>Username:</strong> ${contract.contractMakerUsername || "N/A"}<br>
              <strong>Email:</strong> ${contract.contractMakerEmail || "N/A"}
            </div>
          </div>`,
          `<div class="contract-section" id="sectionReceiver">
            <span class="contract-label">Receiver</span>
            <div class="contract-value">
              <strong>Username:</strong> ${contract.contractRecieverUsername || "N/A"}<br>
              <strong>Email:</strong> ${contract.contractRecieverEmail || "N/A"}
            </div>
          </div>`,
        ];
        let verifyBtnHtml = "";
        const status = (
          contract.contractStatus ||
          contract.status ||
          ""
        ).toLowerCase();
        if (status === "not verified") {
          verifyBtnHtml = `
            <div style="text-align:center;margin-top:2.5rem;">
              <button id="verifyBtn" class="gold-btn">Verify</button>
            </div>
          `;
        }
        document.getElementById("contractDetails").innerHTML =
          sections.join("") + verifyBtnHtml;
        // Animate in each section
        const ids = [
          "contractTitle",
          "contractMeta",
          "contractStatus",
          "sectionBody",
          "sectionMaker",
          "sectionReceiver",
        ];
        ids.forEach((id, i) => {
          setTimeout(
            () => {
              const el = document.getElementById(id);
              if (el) el.classList.add("animate-in");
              if (id === "contractStatus") {
                const dot = document.getElementById("statusDot");
                if (dot) dot.classList.add("glow");
              }
            },
            200 + i * 120
          );
        });
        const verifyBtn = document.getElementById("verifyBtn");
        if (verifyBtn) {
          verifyBtn.addEventListener("click", () => {
            window.location.href = `verify-confirmation.html?id=${encodeURIComponent(contract._id)}`;
          });
        }
        // Set button labels and handlers
        const userId = localStorage.getItem("userId");
        let otherUser = "the other user";
        if (userId && contract) {
          if (contract.contractMaker === userId) {
            otherUser = contract.contractRecieverUsername || "the other user";
          } else if (contract.contractReciever === userId) {
            otherUser = contract.contractMakerUsername || "the other user";
          }
        }
      }

      fetchContract();

      // Menu button logic
      const menuBtn = document.getElementById("menuBtn");
      const actionMenu = document.getElementById("actionMenu");

      menuBtn.addEventListener("click", () => {
        actionMenu.style.display =
          actionMenu.style.display === "none" ? "flex" : "none";
      });

      document.addEventListener("click", (e) => {
        if (!menuBtn.contains(e.target) && !actionMenu.contains(e.target)) {
          actionMenu.style.display = "none";
        }
      });

      // Notifications logic for notification dot and button
      async function updateNotificationDot() {
        try {
          const res = await fetch("/unverifiedContracts", {
            headers: { Authorization: "Bearer " + token },
          });
          if (!res.ok) throw new Error();
          const { foundContracts = [] } = await res.json();
          const dot = document.getElementById("notificationDot");
          if (Array.isArray(foundContracts) && foundContracts.length > 0) {
            dot.style.display = "block";
          } else {
            dot.style.display = "none";
          }
        } catch {
          document.getElementById("notificationDot").style.display = "none";
        }
      }
      updateNotificationDot();

      // Add this function to set the reload flag before going back
      function setReloadFlagAndBack() {
        sessionStorage.setItem("reloadDashboardOnBack", "1");
        window.history.back();
      }
    </script>
  </body>
</html>
